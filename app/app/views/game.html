<h2>{{gameRecords.game}} tider, poeng og achievements</h2>
<div class="row">
  <div class="col-md-4" ng-repeat="game in gameRecords.levels">
    <div class="highscore-shortlist-container">
      <h3>{{game.level}}</h3>
      <table class="table table-striped">
        <tr>
          <th>#</th><th>record</th><th>player</th>
        </tr>
        <div class="level-image">
          <img ng-src="/images/highscores/{{game.records[0].id}}-{{getRecordImageSize(2)}}.jpg">
          <div class="number-one">
            <div class="nr">nr.</div>
            <div class="one">1</div>
          </div>
        </div>
        <tr ng-if="game.records[0].time" ng-repeat="(key,record) in game.records | limitTo:3 | orderBy:'time':reverse">
          <td>{{key+1}}</td>
          <td>{{getRecordTime(record.time) | date:'HH:mm:ss'}}</td>
          <td>{{record.user}}</td>
        </tr>

        <tr ng-if="game.records[0].score" ng-repeat="(key,record) in game.records | limitTo:3 | orderBy:'-score'">
          <td>{{key+1}}</td>
          <td ng-if="record.score">{{record.score}} poeng</td>
          <td>{{record.user}}</td>
        </tr>

      </table>
      <button type="button" class="btn btn-primary">Vis alle</button>
    </div>
  </div>
</div>
